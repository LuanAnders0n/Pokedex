<div class="pokemon-list">
  <div class="card" *ngFor="let pokemon of pokemons">
    <div>
      <div class="types">
        <div
          *ngFor="let type of pokemon.types"
          [ngClass]="getTypeClass(type.type.name)"
          class="type"
        >
          <p>{{ type.type.name }}</p>
        </div>
      </div>
      <h1>{{ pokemon.name | titlecase }}</h1>
      <p class="description">
        A strange seed was planted on its back at birth. The plant sprouts and
        grows with this Pok√©mon.
      </p>
      <button class="btn" [routerLink]="['/details', pokemon.id]">
        Know More
      </button>
    </div>
    <div class="id-pokemon">
      <p class="id">#{{ pokemon.id | number : "3.0" }}</p>
      <img
        class="pokemon"
        [src]="pokemon.sprites.other['official-artwork'].front_default"
        alt="{{ pokemon.name }}"
      />
    </div>
  </div>
</div>
